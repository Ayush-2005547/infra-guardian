version: '3.8'

services:
  app:
    build: ./app
    ports:
      - "5000:5000"
    networks:
      - monitor-net

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitor-net

  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitor-net

networks:
  monitor-net:
