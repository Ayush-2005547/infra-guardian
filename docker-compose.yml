version: '3.8'

services:
  app:
    build: ./app
    ports:
      - "5000:5000"
    networks:
      - monitor-net

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml
    networks:
      - monitor-net

  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitor-net

  alertmanager:
    image: prom/alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - monitor-net

  webhook_server:
    build:
      context: .
      dockerfile: Dockerfile.webhook
    ports:
      - "5001:5001"
    volumes:
      - .:/webhook_server  # ðŸ‘ˆ Mount full project directory
    networks:
      - monitor-net


volumes:
  grafana-storage:

networks:
  monitor-net:
